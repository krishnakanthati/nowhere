<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowhere</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="board"></div>
        <div class="box">
            <div id="game">Nowhere</div>
            <div id="levelBox">Level <img class="now"
                    src="https://img.icons8.com/fluency/50/000000/frankensteins-monster.png" alt="" /></div>
            <div class="score">
                <div id="scoreBox">Score: 0</div>
                <div id="hiScoreBox">Hi Score: 0</div>
            </div>
            <div id="status" class="status">
                <h1>Next</h1>
                <img class="next" src="https://img.icons8.com/fluency/50/000000/frankensteins-monster.png" alt="" />
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
